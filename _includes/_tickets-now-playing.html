<section class="tickets">
  <div>

    <h3>Tickets</h3>

    <form>
      <fieldset>
  
        <!-- <legend>Tickets</legend> -->

        <div class="tickets-when">
          <label>When</label>
          <span class="calendar">
            <i>Jun</i>
            <em>10</em>
          </span>
          <a href="">Change Date</a>
        </div>

        <div class="tickets-where">
          <label>Where</label>
          <span class="tickets-location">
            The Junction<br>
            Ogden, UT
          </span>
          <a href="">Change Location</a>
        </div>
  
        <div class="tickets-format">
          <label>Choose a Format</label>
          <!-- CHANGE TO RADIOS -->
          <ul class="tickets-list">
            <li>2D</li>
            <li class="selected">3D</li>
            <li>IMAX 3D</li>
            <li>VIP Theatre</li>
            <li>D-BOX</li>
          </ul>
          <p class="tickets-hint">
            <a href="{{ site.baseurl }}work-in-progress" target="_blank">What do these mean?</a>
          </p>
        </div>
  
        <div class="time">
          <label>Choose a Time</label>
          <!-- CHANGE TO RADIOS -->
          <ul class="tickets-list">
            <li>11:15 AM</li>
            <li>12:15 AM</li>
            <li class="selected">2:45 PM</li>
            <li>4:25 PM</li>
            <li>6:00 PM</li>
            <li>7:45 PM</li>
          </ul>
        </div>
  
        <div class="tickets-quantity">
          <label>Select Quantity:</label>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
          </select>
        </div>
  
        <p class="button-row">
          <a href="{{ site.baseurl }}work-in-progress" class="button">Buy Tickets</a>
        </p>
  
      </fieldset>
  
    </form>
  </div>
</section>
